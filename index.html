<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/css/base.css"/>
    <link rel="stylesheet" href="css/css/index2.css"/>
</head>
<body>
<div class="header">
    <div class="head-img">
        <img src="img/login-main-logo.png" alt="头部logo"/>
    </div>
</div>
<div class="content">
    <div class="submit">
        <h3>用户登录</h3>
        <p class="start" id="start"></p>
        <form action="">
            <div class="name">
                <span>
                    <img src="img/login-submit.png" alt=""/>
                </span>
                <input type="text" placeholder="账户名" id="username"/>
            </div>
            <div class="password">
                <span>
                    <img src="img/login-press.png" alt=""/>
                </span>
                <input type="password" placeholder="密码" id="pwd"/>
            </div>
            <div class="num clearFix">
                <div class="hao">
                    <input type="checkbox" />
                    <span>记住账号</span>
                </div>
                <a href="html/password.html">忘记秘密？</a>
            </div>
            <a href="html/index.html" class="sub-btn">
                <input type="button" value="登录" id="submit"/>
            </a>
        </form>
        <a href="html/regsiter.html" class="new"> << 新用户注册 </a>
    </div>
</div>

<script type="text/javascript">

    var start = document.getElementById("start");
    var username = document.getElementById("username");
    var pwd = document.getElementById("pwd");
    var submit = document.getElementById("submit");

    submit.onclick = function(){
        /*
        * 用户名的正则：大小写英文字母，数字，下划线组成，开头必须是字母，8-12位
        * */
        var reg = /^[a-zA-z][a-zA-Z0-9_]{8,12}$/;
        if(!reg.test(username.value)){
            start.innerHTML = "";
            start.innerHTML = "账户或密码错误";
            start.style.color="red";
            start.style.backgroundColor="#FFF6D2";
            start.style.borderColor="#FFE57D";
        }
        if(username.value == ""){
            start.innerHTML = "";
            start.innerHTML = "账户名不能为空";
            start.style.color="red";
            start.style.backgroundColor="#FFF6D2";
            start.style.borderColor="#FFE57D";
        }
        /*
        * 密码：大小写英文字母，数字组成，6-20位
        * */
        var reg2 = /^[0-9A-Za-z]{6,20}$/;
        if(!reg2.test(pwd.value)){
            start.innerHTML = "";
            start.innerHTML = "账户或密码错误";
            start.style.color="red";
            start.style.backgroundColor="#FFF6D2";
            start.style.borderColor="#FFE57D";
        }
        if(pwd.value == ""){
            start.innerHTML = "";
            start.innerHTML = "秘密名不能为空";
            start.style.color="red";
            start.style.backgroundColor="#FFF6D2";
            start.style.borderColor="#FFE57D";
        }
        if(username.value == "" && pwd.value == "" ){
            start.innerHTML = "";
            start.innerHTML = "请输入账号或密码";
        }



    };
    username.onfocus = function(){
        start.style.color="white";
        start.style.backgroundColor="white";
        start.style.borderColor="white";
    }
    pwd.onfocus = function(){
        start.style.color="white";
        start.style.backgroundColor="white";
        start.style.borderColor="white";
    }
</script>


</body>
</html>
