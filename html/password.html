<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/css/password.css"/>
    <link rel="stylesheet" href="../css/css/base.css"/>
</head>
<body>

<div class="password">
    <div class="header">
        <div class="head-img">
            <img src="../img/login-main-logo.png" alt="头部logo"/>
        </div>
    </div>
    <div class="importance">
        <div class="content">
            <h3>找回密码</h3>
            <div class="sheet clearFix">
                <ul class="left">
                    <li class="clearFix">
                        <p class="text">验证码</p>
                    </li>
                    <li class="clearFix">
                        <p class="text">验证手机</p>
                    </li>
                    <li class="clearFix">
                        <p class="text">短信验证</p>
                    </li>
                    <li class="clearFix">
                        <p class="text">设置密码</p>
                    </li>
                </ul>
                <form action="">
                    <ul>
                        <li class="clearFix">
                            <div class="code clearFix">
                                <input type="text" placeholder="请输入验证码" id="code"
                                       class="verify-code border-radius"/>

                                <div class="yan clearFix">
                                    <img src="../img/yanzeng.png" alt="" class="yanzheng"/>

                                    <p class="another" id="another">换一张</p>
                                </div>
                            </div>
                            <div class="control">
                                <img src="../img/password-true.png" alt=""  id="just9"/>
                                <span id="verify9">
                                    <!--验证码不正确，请重新输入-->
                                </span>
                            </div>
                        </li>
                        <li class="clearFix">
                            <input type="text" placeholder="限8位，含数字及字母" id="account" class="ipt border-radius"/>

                            <div class="control">
                                <img src="../img/password-false.png" alt="" id="just1"/>
                                <span id="verify1">
                                    账号已存在
                                </span>
                            </div>
                        </li>
                        <li class="clearFix">
                            <div class="note clearFix">
                                <input type="text" id="note" class="verify-note border-radius"/>
                                <input type="button" value="获取短信验证码" id="gain" class="gain border-radius"/>
                            </div>
                            <div class="control">
                                <img src="../img/password-true.png" alt="" id="just8"/>
                                <span id="verify8">
                                    <!--手机认证码不正确，请重新获取-->
                                </span>
                            </div>
                        </li>
                        <li class="clearFix">
                            <input type="password" placeholder="6-20个字符，仅限数字和字母" id="pwd" class="ipt border-radius"/>

                            <div class="control">
                                <!--<img src="../img/password-false.png" alt="" id="just2"/>-->
                                <span id="verify2"></span>
                            </div>
                        </li>
                        <li class="clearFix">
                            <a href="#" class="a-sign">
                                <input type="button" id="sign" class="sign border-radius" value="确定"/>
                            </a>

                            <div class="submit clearFix">
                                <a href="#" class="network"><span>
                                    <!--《-->
                                </span><span
                                        class="work">
                                    <!--海云互通网络管理协议-->
                                </span><span>
                                    <!--》-->
                                </span></a>
                                <a href="../index.html" class="promptly"><< 返回登录页</a>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="shopcmd">
            <div class="content clearfix">
                <ul class="clearFix">
                    <li><a href="#">shopcmd</a></li>
                    <li><a href="#">首页</a></li>
                    <li><a href="website.html">官网云商城</a></li>
                    <li><a href="#">智慧门店</a></li>
                    <li><a href="marketing.html">营销平台</a></li>
                    <li><a href="ec-drp.html">媒体联盟</a></li>
                    <li class="last-li"><a href="#">关于我们</a></li>
                </ul>
                <div class="phone">
                    <div class="text clearFix">
                        <img src="../img/phone.png" alt=""/>

                        <p>4008-188-360</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="copy">
            ©Copyright 2015 苏州海云网络科技有限公司版权所有 | 苏ICP备15038170号-3
        </div>
    </div>
</div>

</body>
</html>
